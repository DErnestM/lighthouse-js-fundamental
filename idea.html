<!DOCTYPE html>
<html>
  <head>
    <style>
      /* add your CSS styles here */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li a {
        color: #fff;
        text-decoration: none;
      }
      main {
        padding: 20px;
      }
      h1, h2, h3 {
        margin: 0;
      }
      section {
        margin-bottom: 20px;
      }
      .personal-data {
        display: flex;
        align-items: center;
      }
      .personal-data img {
        height: 100px;
        margin-right: 20px;
        border-radius: 50%;
      }
      .technologies ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .technologies li {
        background-color: #333;
        border-radius: 5px;
        color: #fff;
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 5px 10px;
      }
      .courses ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .courses li {
        margin-bottom: 10px;
      }
      .projects ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .projects li {
        margin-bottom: 10px;
      }
      .about-me {
        margin-bottom: 20px;
      }
      .contact {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#personal-data">Personal Data</a></li>
          <li><a href="#technologies">Technologies</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about-me">About Me</a></li>
